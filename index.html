<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humburger</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div id="l-container">

        <header class="l-header">

            <h1 class="l-header__logo">
                <img src="./img/header_logo.png">
            </h1>

            <form class="l-header__form p-form" method="post">
                <div class="p-form__text">
                    <input type="search" name="search">
                    <!-- <img class="p-search__image" src="./img/header_icon_search.svg"> -->
                </div>
                <button class="p-form__btn" type="submit">検索</button>
            </form>

        </header>
        
        <main class=" l-main">

                    <article class="p-content">
                        <img src="./img/index/pagetop.png">
                        <h2>ダミーサイト</h2>
                    </article>

                    <div class="p-branch-menu">
                        <ul class="p-branch-menu__list">
                            <li>
                                <img src="./img/index/main_bg01.png">
                                <h2>Take Out</h2>
                                <dl>
                                    <dt>小見出しが入ります。</dt>
                                    <dd>テキストが入ります。</dd>
                                </dl>
                            </li>
                            <li>
                                <img src="./img/index/main_bg02.png">
                                <h2>Eat In</h2>
                                <dl>
                                    <dt>小見出しが入ります。</dt>
                                    <dl>テキストが入ります</dl>
                                </dl>
                            </li>
                        </ul>
                    </div>

                    <section class="p-acsess">
                        <h2>見出しが入ります</h2>
                        <p>テキストが入ります。</p>

                        <div class="p-map"></div>
                    </section>

                    </main>

                    <aside class="l-sidebar">
                        <h2 class="l-sidebar__title">
                            <img src="./img/sidebar_logo.png">
                        </h2>
                        <ul>
                            <li></li>
                        </ul>
                    </aside>

                    <footer class="l-footer">
                        <img src="./img/footer_bg.png">
                        <ul>
                            <li>ショップ情報</li>
                            <li>ヒストリー</li>
                        </ul>
                        <address>
                            <p>Copyright:RaisTech</p>
                        </address>
                    </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>

</body>

</html>
